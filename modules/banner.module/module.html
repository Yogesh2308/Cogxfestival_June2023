<section class="custom-banner-wrapper" style="background-color:{{ module.background_color.color }}">
  <div class="custom-banner-inner">
    <div class="custom-banner-text">
      <div class="custom-banner-title">
        <h1 data-aos="fade-up">{{ module.title }}</h1>
      </div>
      <div class="custom-banner-inner-content">
        <span class="custom-banner-description">
          {{ module.description }}
        </span>
      </div>
    </div>
  </div>
  <div class="banner-svg-wrapper">
    <div class="banner-svg-container">
      <div class="banner-svg">
        {{ module.svg }}
      </div>
    </div>
  </div>
</section>
